<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <title>Test</title>

        <script src="js/lib/pixi.min.js"></script>
        <script>
        function doStuff() {
            //rendering
            var renderer = PIXI.autoDetectRenderer(700, 500, document.getElementById('game-canvas'));

            var stage = new PIXI.Stage(0xFFFFFF, true);
            var container = new PIXI.Container();

            //stage.addChild(container);

            var CircleTexture = function() {
                var canvas = document.createElement('canvas'),
                    ctx = canvas.getContext('2d'),
                    centerX = renderer.view.width / 2,
                    centerY = renderer.view.height / 2,
                    radius = 70;

                canvas.width = 500;
                canvas.height = 500;

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
                ctx.closePath();
                ctx.fillStyle = 'green';
                ctx.fill();
                ctx.lineWidth = 5;
                ctx.strokeStyle = '#003300';
                ctx.stroke();

                return PIXI.Texture.fromCanvas(canvas);
            };

            stage.addChild(new PIXI.Sprite(CircleTexture()));

            function render() {
                requestAnimationFrame(render);

                renderer.render(stage);
            }

            render();
        }
        </script>
    </head>
    <body onload="doStuff()">
        <canvas width="700" height="500" id="game-canvas"></canvas>
    </body>
</html>
